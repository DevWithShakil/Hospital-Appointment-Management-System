<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Appointments Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input,
        select {
            flex: 1 1 200px;
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            flex: 1 1 150px;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #d1e7fd;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            transition: 0.3s;
        }

        .edit-btn {
            background: #f39c12;
            color: #fff;
        }

        .edit-btn:hover {
            background: #e67e22;
        }

        .delete-btn {
            background: #e74c3c;
            color: #fff;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 700px) {
            form {
                flex-direction: column;
            }

            input,
            select,
            button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Appointments Management</h1>

        <!-- Appointment Form -->
        <form id="appointmentForm">
            <input type="hidden" id="appointmentId">
            <input type="number" id="patient_id" placeholder="Patient ID" required>
            <input type="text" id="doctor_name" placeholder="Doctor Name" required>
            <input type="date" id="date" required>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Save</button>
        </form>

        <!-- Appointments Table -->
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient ID</th>
                    <th>Doctor Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Load appointments
        async function loadAppointments() {
            let res = await fetch("../backend/appointments/read.php");
            let appointments = await res.json();
            let tbody = document.querySelector("#appointmentsTable tbody");
            tbody.innerHTML = "";
            appointments.forEach(a => {
                tbody.innerHTML += `
        <tr>
            <td>${a.id}</td>
            <td>${a.patient_id}</td>
            <td>${a.doctor_name}</td>
            <td>${a.date}</td>
            <td>${a.status}</td>
            <td>
                <button class="action-btn edit-btn" onclick="editAppointment(${a.id}, ${a.patient_id}, '${a.doctor_name}', '${a.date}', '${a.status}')">Edit</button>
                <button class="action-btn delete-btn" onclick="deleteAppointment(${a.id})">Delete</button>
            </td>
        </tr>`;
            });
        }

        // Add / Update Appointment
        document.getElementById("appointmentForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            let id = document.getElementById("appointmentId").value;
            let data = {
                patient_id: document.getElementById("patient_id").value,
                doctor_name: document.getElementById("doctor_name").value,
                date: document.getElementById("date").value,
                status: document.getElementById("status").value
            };

            let url = "../backend/appointments/create.php";
            if (id) { // update
                url = "../backend/appointments/update.php";
                data.id = id;
            }

            let res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            let result = await res.json();
            alert(result.message || result.error);
            document.getElementById("appointmentForm").reset();
            document.getElementById("appointmentId").value = "";
            loadAppointments();
        });

        // Edit appointment
        function editAppointment(id, patient_id, doctor_name, date, status) {
            document.getElementById("appointmentId").value = id;
            document.getElementById("patient_id").value = patient_id;
            document.getElementById("doctor_name").value = doctor_name;
            document.getElementById("date").value = date;
            document.getElementById("status").value = status;
        }

        // Delete appointment
        async function deleteAppointment(id) {
            if (confirm("Are you sure to delete this appointment?")) {
                let res = await fetch("../backend/appointments/delete.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                });
                let result = await res.json();
                alert(result.message || result.error);
                loadAppointments();
            }
        }

        // Initial load
        loadAppointments();
    </script>
</body>

</html>
